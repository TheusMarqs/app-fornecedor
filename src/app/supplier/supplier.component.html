<div class="row mt-4">
  <div class="col-8 m-auto">

    <form [formGroup]="formGroupSuppliers">
      <div class="mb-3">
        <div class="display-6 text-center">
          Cadastro de Fornecedores
        </div>
        <label for="name" class="form-label">Nome:</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Digite seu nome">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Digite seu email">
      </div>

      <div class="mb-3">
        <label for="numero" class="form-label">CPF:</label>
        <input type="number" formControlName="cpf" class="form-control" id="numero"
          placeholder="Digite seu CPF">
      </div>

      <div class="mb-3 d-flex justify-content-center">
        <button class="btn btn-primary me-2" (click)="save()">Salvar</button>
      </div>

    </form>
  </div>
</div>

<div class="row">
  <div class="col-10 m-auto">

    <table id="table" class="table table-bordered border-dark">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">CPF</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let suppliers of suppliers">
          <th scope="row">{{suppliers.id}}</th>
          <td>{{suppliers.name}}</td>
          <td>{{suppliers.email}}</td>
          <td>{{suppliers.cpf}}</td>
          <td>
            <button class="btn btn-primary me-1" (click)="edit(suppliers)">Editar</button>
            <button class="btn btn-primary" (click)="delete(suppliers)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
